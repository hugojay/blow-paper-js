<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>blow away the paper demo</title>
		<script src="jquery-2.0.0.min.js"></script>
	</head>
	<body>
		<h1>Blow Away the Paper</h1>
		<div class="blowpaper">
			<img src="st-3618059-s400.jpg" alt="">
		</div>
		<div class="blowpaper">
			<img src="st-3302696-s400.jpg" alt="">
		</div>

		<style type="text/css">
			body{
				background: rgba(0, 0, 0, 0.9);
				color: #fff;
			}
			.blowpaper{
				float: left;margin: 0 10px 10px 0;
			}
			.blowpaper img{
				border-radius: 10px;
				border: 10px solid #fff;
			}
			.blowpaper .paper_corner:hover{
				box-shadow: inset 0 0 50px rgba(255,0,255,0.5);
			}
			.blowpaper .paper_corner{
				position: absolute;
				width: 400px;
				height: 400px;
				padding: 10px;
				background: url(blowpaper_corner.png) bottom right no-repeat;
			}
		</style>
		<script type="text/javascript">
			$(".blowpaper").each(function (i, v) {
				$(this).children("img").before("<div class='paper_corner'></div>");
			})
		</script>
	</body>
</html>
